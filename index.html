<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
        .form-container {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
    </style>
</head>

<body class="form-container">

    <div class="max-w-4xl mx-auto">

        <div class="bg-white shadow-2xl p-8 md:p-12 rounded-2xl mt-8">
            <!-- heading -->
            <div class="mb-8">
                <h1 class="text-3xl font-bold text-gray-800 mb-2">Registration Form</h1>
                <p class="text-gray-600">Fill out the form carefully for registration</p>
            </div>

            <!-- form -->
             <form action="">
                <!-- Student name section -->
                 <div>

                    <h3 class="text-lg font-semibold text-gray-700 mb-4">Student Name</h3>
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                        <!-- first name -->
                            <div>
                                <input type="text" placeholder="First Name" class="w-full px-4 py-3 border border-gray-300
                                rounded-lg focus:ring-2 focus:ring-blue-500 transition-colors">
                                <label for="" class="text-sm text-gray-500 mt-1 block">First Name</label>
                            </div>
                              <!-- Middle name -->
                            <div>
                                <input type="text" placeholder="Middle Name" class="w-full px-4 py-3 border border-gray-300
                                rounded-lg focus:ring-2 focus:ring-blue-500 transition-colors">
                                <label for="" class="text-sm text-gray-500 mt-1 block">Middle Name</label>
                            </div>
                              <!-- Last name -->
                            <div>
                                <input type="text" placeholder="Last Name" class="w-full px-4 py-3 border border-gray-300
                                rounded-lg focus:ring-2 focus:ring-blue-500 transition-colors">
                                <label for="" class="text-sm text-gray-500 mt-1 block">Last Name</label>
                            </div>

                         

                    </div>



                 </div>

                 <!-- birth Date and Gender -->

                 <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                    <!-- dob -->
                    <div>
                        <h3 class="text-lg font-semibold text-gray-700 mb-4">Birth Date</h3>
                        <div class="grid grid-cols-3 gap-2">
                            <!-- month -->
                            <select name="" id="" class="w-full px-4 py-3 border border-gray-300
                                rounded-lg focus:ring-2 focus:ring-blue-500 transition-colors">
                                <option value="">Month</option>
                                <option value="January">January</option>
                                <option value="January">January</option>
                                <option value="January">January</option>
                                <option value="January">January</option>
                                <option value="January">January</option>
                                <option value="January">January</option>
                                <option value="January">January</option>
                            </select>

                            <!-- day -->
                                <select name="" id="" class="w-full px-4 py-3 border border-gray-300
                                rounded-lg focus:ring-2 focus:ring-blue-500 transition-colors">
                                <option value="">Day</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                            </select>

                                  <select name="" id="" class="w-full px-4 py-3 border border-gray-300
                                rounded-lg focus:ring-2 focus:ring-blue-500 transition-colors">
                                <option value="">year</option>
                                <option value="2005">2005</option>
                                <option value="2006">2006</option>
                                <option value="January">3</option>
                                <option value="January">4</option>
                                <option value="January">5</option>
                                <option value="January">6</option>
                                <option value="January">7</option>
                            </select>
                        </div>

                    </div>
                    <!-- gender -->
                    <div>
                    <h3 class="text-lg font-semibold text-gray-700 mb-4">gender</h3>
                            <select name="" id="" class="w-full px-4 py-3 border border-gray-300
                                rounded-lg focus:ring-2 focus:ring-blue-500 transition-colors">
                                <option  >Please Select</option>
                                <option value="male">Male</option>
                                <option value="Female">Female</option>
                                <option value="other">Others</option>
                                
                            </select>

                    </div>
                 </div>



             </form>


        </div>
    </div>
</body>

</html>
